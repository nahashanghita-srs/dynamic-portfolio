<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Dynamic Portfolio Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container fade-in">
        <form id="registerForm">
            <h2>Start Your Portfolio Journey</h2> 
            
            <div id="message" class="message-box"></div>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your professional email" required>
            
            <label for="password">Choose a Password (min 6 chars):</label>
            <input type="password" id="password" name="password" placeholder="Create a secret password" required minlength="6">
            
            <button type="submit">Create Account</button>
            
            <p style="margin-top: 25px; text-align: center;">
                Already have an account? <a href="login.html">Log In here.</a>
            </p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
